

{% extends 'myapp/base.html' %}

{% block myhdg %}Hello Manpreet{% endblock %}

{% block body_block %}

    <div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <form class="form-login" method="post"> {% csrf_token %}
            <h4>Welcome back.</h4>
            <input type="text" id="userName" name="username" class="form-control input-sm chat-input" placeholder="username" />
            </br>
            <input type="password" id="userPassword" name="password" class="form-control input-sm chat-input" placeholder="password" />
            </br>

            <div class="form-group">
            <span class="group-btn">
                <input type="submit" class="btn btn-primary btn-md" value="Login">
                <a href="{%  url 'myApp:forgotpass' %}" class="cancel-link">Forgot Password?</a>
            </span>
            </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
