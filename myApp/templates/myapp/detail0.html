<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Course Listing APP</title>
</head>

<body>
    {% if courselist %}
        <h2>List of Courses</h2>
        <ol>

                <li> {{ courselist.title}} </li>
                <li> {{ courselist.course_no}} </li>
                <li> {{ courselist.textbook}} </li>


        </ol>

    {% else %}
        <strong>There are no available courses!</strong>
    {% endif %}


<p><a href="{% url 'myApp:index' %}">Home</a></p>
</body>
</html>
