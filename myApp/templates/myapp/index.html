{% extends 'myapp/base.html' %}

{% block myhdg %}Hello Manpreet{% endblock %}

{% block body_block %}

{% if courselist %}
    <div class="container" style="margin-top:20px; margin-left: 30%;">
	<div class="row">

        <div class="col-xs-6">
            <h3 class="text-center">List of Courses</h3>
            <div class="well" style="max-height: 300px;overflow: auto;">
        		<ul class="list-group checked-list-box">
                    {% for course in courselist %}
                  <li class="list-group-item courselist" data-style="button"> <a href="{% url 'myApp:detail' course.course_no %}">{{ course.title}}</a> </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
    </div>

    {% else %}
        <strong>There are no available courses!</strong>
    {% endif %}

{% endblock %}
